{% load static %}

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">SK pharma</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title " id="offcanvasDarkNavbarLabel">
          SK pharma
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">ໜ້າຫຼັກ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ສິນຄ່າຍອດນິຍົມ</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ໝວດໝູ
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              {% for category in categories %}
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">{{ category.category_item }}</a></li>
              {% endfor %}

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Search -->
<div class="container">
 <div class="search">
  <form class="d-flex mt-3" role="search" action="{% url 'search' %}" method="POST">
    {% csrf_token %} 
    <input class="form-control me-2" type="text" name="name_item" placeholder="Search" aria-label="Search" />
    <button class="btn btn-success" type="submit" name="submit" value="Search">Search</button>
  </form>
</div> 
</div>
