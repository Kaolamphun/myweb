{% load static %}
<header class="site-header">
  <div class="site-navbar py-2" style="background-color: #158000">
    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"
          ><span class="icon-close2"></span
        ></a>
        <form action="#" method="post">
          <input
            type="text"
            class="form-control"
            placeholder="Search keyword and hit enter..."
          />
        </form>
      </div>
    </div>

    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">
          <div class="site-logo">
            <a href="/admin" class="js-logo-clone">SKPharma</a>
          </div>
        </div>
        <div class="main-nav d-none d-lg-block">
          <nav
            class="site-navigation text-right text-md-center"
            role="navigation"
          >
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li class="active"><a href="#">ໜ້າຫຼັກ</a></li>
              <li><a href="shop.html">ຮ້ານຄ້າ</a></li>
              <li class="has-children">
                <a href="#">ໝວດໝູ່</a>
                <ul class="dropdown">
                  {% for category in categories %}
                  <li><a href="#">{{ category.category_item }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li><a href="#">ການຕິຕໍ່</a></li>
              <li><a href="#">ກ່ຽວກັບ</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="#" class="icons-btn d-inline-block js-search-open"
            ><span class="icon-search"></span
          ></a>
          <a
            href="#"
            class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"
            ><span class="icon-menu"></span
          ></a>
        </div>
      </div>
    </div>
  </div>
</header>
